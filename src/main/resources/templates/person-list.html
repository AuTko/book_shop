<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${persons}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Persons</h2>
        <table>
            <thread>
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Role id</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.role.description}"></td>
                <td><a th:href="@{person-update/{id}(id=${person.id})}">Edit</a></td>
                <td><a th:href="@{person-delete/{id}(id=${person.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/person-create">Create user</a></p>
</div>
</body>
</html>
